<div
  data-th-if="${session.message}"
  data-th-object="${session.message}"
  data-th-fragment="messagebox"
  data-th-classappend="*{'text-'+type+'-800 border border-'+type+'-300 rounded-lg bg-'+type+'-50 dark:bg-gray-800 dark:text-'+type+'-400 dark:border-'+type+'-800'}"
  class="flex items-center p-4 mb-4 text-sm space-x-4 rounded-lg shadow-lg transition-all transform hover:scale-105"
  role="alert"
  x-data="{ showMessage: true }"
  x-show="showMessage"
  x-init="setTimeout(() => showMessage = false, 5000)" 
  x-transition
>
  <svg
    class="flex-shrink-0 w-5 h-5 text-current mr-3"
    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    viewBox="0 0 20 20"
  >
    <!-- You can customize the icon based on message type -->
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
    />
  </svg>
  <div class="flex-1">
    <span class="font-semibold text-lg" data-th-text="*{content}"></span>
  </div>

  <button
    @click="showMessage = false"
    class="ml-3 text-gray-500 hover:text-gray-700 focus:outline-none"
    aria-label="Close"
  >
    <svg
      class="w-4 h-4"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 7.586l4.293-4.293a1 1 0 111.414 1.414L11.414 9l4.293 4.293a1 1 0 01-1.414 1.414L10 10.414l-4.293 4.293a1 1 0 11-1.414-1.414L8.586 9 4.293 4.293a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
</div>
